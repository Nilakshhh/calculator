<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>
            calculator
        </h1>
        <div class="contain">
            <section id="answer-screen">
                <h3>Your Equation </h3>
                <hr>
                <p>Your Answer</p>
            </section>
            <section id="operator-row">
                <div class="row">
                    <button type="button" class="btn btn-primary btn-lg col butt butPlus">+</button>
                    <button type="button" class="btn btn-primary btn-lg col butt butMinus">-</button>
                    <button type="button" class="btn btn-primary btn-lg col butt butMultiply">*</button>
                    <button type="button" class="btn btn-primary btn-lg col butt butDivide">/</button>
                </div> 
            </section>
            <hr>
            <section id="number-row">
                <div class="row row1">
                    <button type="button" class="btn btn-primary btn-lg col butt butOne">1</button>
                    <button type="button" class="btn btn-primary btn-lg col butt butTwo">2</button>
                    <button type="button" class="btn btn-primary btn-lg col butt butThree">3</button>
                </div>
                <div class="row row2">
                    <button type="button" class="btn btn-primary btn-lg col butt butFour">4</button>
                    <button type="button" class="btn btn-primary btn-lg col butt butFive">5</button>
                    <button type="button" class="btn btn-primary btn-lg col butt butSix">6</button>
                </div>
                <div class="row row3">
                    <button type="button" class="btn btn-primary btn-lg col butt butSeven">7</button>
                    <button type="button" class="btn btn-primary btn-lg col butt butEight">8</button>
                    <button type="button" class="btn btn-primary btn-lg col butt butNine">9</button>
                </div>
                <div class="row row0">
                    <button type="button" class="btn btn-primary btn-lg col but butZero">0</button>
                </div>
                <div class="row rowPow">
                    <button type="button" class="btn btn-primary btn-lg col butt butClear">Clear</button>
                    <button type="button" class="btn btn-primary btn-lg col butt butEqual">=</button>
                </div>
            </section>
        </div>  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
